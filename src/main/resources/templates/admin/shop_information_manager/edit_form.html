<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Shop Information</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top shadow-navbar">
    <div class="container">
        <a class="navbar-brand" href="/">uTech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="/main_admin">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/addresses">Addresses
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/employees">Employees
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/clients">Clients Information
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/products">Products Information
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/shop_information">Company Information
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <form method="post" th:action="@{/index}">
                    <button class="btn btn-primary"  onclick="successfullyLogout()" value="Sign Out">Logout</button>
                </form>

            </ul>
        </div>
    </div>
</nav>

<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 shadow border-2 p-5 bg-light">
            <h1>Edit Address</h1>
            <br/>
            <form action="#" th:action="@{/update_shop_information}" th:object="${shopInformation}" method="post">
                <table class="table">
                    <tr>
                        <td class="float-left">ID:</td>
                        <td class="float-right"><input type="text" th:field="*{ID_SKLEPU}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td class="float-left">NAZWA:</td>
                        <td class="float-right"><input type="text" th:field="*{NAZWA}"></td>
                    </tr>
                    <tr>
                        <td class="float-left">DATA:</td>
                        <td class="float-right"><input type="text" th:field="*{DATA}"></td>
                    </tr>
                    <tr>
                        <td class="float-left">ADRES SKLEPU:</td>
                        <td class="float-right"><input type="text" th:field="*{ADRES_SKLEPU_WWW}"></td>
                    </tr>
                    <tr>
                        <td class="float-left">ID_ADRESU:</td>
                        <td class="float-right"><input type="text" th:field="*{ID_ADRESU}"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn btn-primary float-right" type="submit">Save</button></td>
                    </tr>
                </table>

            </form>
        </div>
    </div>
</div>

</body>
</html>
