<div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 bg-light shadow border-2">
            <h1>Enter new Address</h1>
            <br/>
            <form action="#" th:action="@{/save_address}" th:object="${address}" method="post">
            <table class="table">
                <!--<tr>
                    <td>ID:</td>
                    <td><input type="number" th:field="*{ID_ADRESU}"></td>
                </tr>-->
                <tr>
                    <td>City:</td>
                    <td><input class="float-right" type="text" th:field="*{MIASTO}"></td>
                </tr>
                <tr>
                    <td>Post code:</td>
                    <td><input class="float-right" type="text" th:field="*{KOD_POCZTOWY}"></td>
                </tr>
                <tr>
                    <td>Street:</td>
                    <td><input class="float-right" type="text" th:field="*{ULICA}"></td>
                </tr>
                <tr>
                    <td>house number:</td>
                    <td><input class="float-right" type="text" th:field="*{NUMER_DOMU}"></td>
                </tr>
                <tr>
                    <td>apartment number:</td>
                    <td><input class="float-right" type="text" th:field="*{NUMER_MIESZKANIA}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" class="btn btn-primary float-right">Save</button></td>
                </tr>
            </table>

            </form>
        </div>
    </div>
