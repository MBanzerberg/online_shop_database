<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit address</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">uTech</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item active">
          <a class="nav-link" href="/main_user">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="/bag">Your Bag
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/user_information">Your Account
            <span class="sr-only">(current)</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div align="center">

  <h1>Edit Address</h1>
  <br/>
  <form action="#" th:action="@{/update_address}" th:object="${client}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>ID:</td>
        <td><input type="text" th:field="*{ID_KLIENTA}" readonly="readonly"></td>
      </tr>
      <tr>
        <td>Haslo:</td>
        <td><input type="text" th:field="*{HASLO}"></td>
      </tr>
      <tr>
        <td>Imie:</td>
        <td><input type="text" th:field="*{IMIE}"></td>
      </tr>
      <tr>
        <td>Nazwisko:</td>
        <td><input type="text" th:field="*{NAZWISKO}"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" th:field="*{EMAIL}"></td>
      </tr>
      <tr>
        <td>Telefon:</td>
        <td><input type="text" th:field="*{NR_TELEFONU}"></td>
      </tr>
      <tr>
        <td>Plec:</td>
        <td><input type="text" th:field="*{PLEC}"></td>
      </tr>
      <tr>
        <td>ID sklepu:</td>
        <td><input type="text" th:field="*{ID_SKLEPU}"></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button></td>
      </tr>
    </table>

  </form>
</div>

</body>
</html>
